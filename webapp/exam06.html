	<script type="text/javascript">
		var num = 1;

		while (true) {

			if ((num % 6 == 0) && (num % 14 == 0)) {
				console.log(num);
				document.write(num);
				document.write("안녕<br>하세요");
				break;
			}
			num = num + 1;
		}
	</script>
