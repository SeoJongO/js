<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	
	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		
	</ul>
	<button id="btn" type="button">add li button</button>
</body>

	<script type="text/javascript">
	
		$("#btn").on("click", function() {
			$("ul").append("<li id='five'>다섯번째아이템입니다.</li>");
			$("ul").append("<li id='six'>여섯번째아이템입니다.</li>");
			$("ul").append("<li id='seven'>일곱번째아이템입니다.</li>");
		});
		/*
		$("li").on("click", function() {
			var $this = $(this);
			console.log($this);
		});
		*/		
		$("ul").on("click", "li", function() {
			var $this = $(this);
			console.log($this);
			$(this).text("황일영");
		});
	
	</script>

</html>
